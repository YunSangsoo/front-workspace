<!--
    HTML(Hypertext Markup Language)
     - 웹페이지의 구조를 정의하는 마크업 언어.
     - 마크업(Markup) : 텍스트에 구조적 의미를 부여하는 것.
     - 웹페이지상에서 문자열을 어떤 형태로 출력할 것인지 결정한다.
     - 마크업(태그)의 구성요소
        -<태그명 속성명="속성값">내용</태그명>
         - 시작태그 : <태그이름>
         - 종료태그 : </태그이름>
         - 내용 : 태그 사이에 위치하는 문자열
         - 예시 : <태그이름>내용</태그이름>
    주의사항
        1) 대,소문자를 가리지 않으나, 소문자 작성이 관례
        2) 시작태그와 종료태그는 같아야 한다.
        3) 파일확장자는 html, htm 등 다양하게 사용 가능
        4) 문자의 공백은 항상 1개로 인식한다.

-->
<!DOCTYPE html> <!-- 현재 문서의 타입이 html임을 의미 -->
<html lang="ko">
<!-- html문서의 루트태그(시작 태그 )-->
    <head>
        <!--
            <head> : 문서의 머리부
                - 문서의 각종 정보, 제목, 스타일, 스크립트 등을 선언하는 구문
                - head태그에 선언한 내용은 화면상에 표시되지 않음
        -->
        <title>테스트 html</title>
        <meta charset="UTF-8"/> 
            <!-- 
                문자 인코딩 설정 
                - 웹 브라우저상의 출력형식을 지정
                - UTF-8 : 유니코드 문자 인코딩 방식 중 하나로, 전 세계의 모든 문자를 표현할 수 있는 인코딩 방식
            -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!--
            뷰포트 설정
            - 모바일 기기에서 웹페이지를 표시할 때, 화면 크기에 맞게 조정하는 설정
            - width=device-width : 화면의 너비를 장치의 너비로 설정
            - initial-scale=1.0 : 초기 확대/축소 비율을 1.0으로 설정
        -->
        </head>
    <body>
        <!--
            <body> : 문서의 본문부
                - 웹페이지에 실제로 표시되는 내용이 포함되는 부분
                - 본문부에 작성된 내용은 브라우저 화면에 표시된다.
        -->
        <h1>테스트 HTML 문서</h1>
        <p>이것은 테스트용 HTML 문서입니다.</p>
        <hr>
        <button>버튼</button>
    </body>
</html>
