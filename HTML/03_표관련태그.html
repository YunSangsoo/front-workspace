<!DOCTYPE HTML>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표관련태그</title>

    <style>
        th{
            background-color:lightgray;
        }
        th,td{
            border : 1px solid black;
            padding : 10px;
            text-align : center;
        }
        table{
            width: 80%;
            margin : 20px auto;
            border-collapse:collapse;
        }
    </style>
</head>
<body>
    <!--
        표(table) : 문서에서 다량의 데이터를 정리해서 표현하고자 할 때, 사용하는 형식. 행과 열로 이루어져 있음
        <table></table>
        <tr></tr> 한 행
        <th></th> 표의 제목
        <td></td> 한 셀
    -->
        <h1> 4행 3열 표</h1>
        <table border = "2"> <!--표의 테두리 두께 설정-->
            <thead>
                <tr>
                    <th width="130" height="30">브라우저 명</th> <!--테이블의 제목 설정-->
                    <th width="200">제조사</th>
                    <th width="300">홈페이지</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>IE</td>
                    <td>Microsoft</td>
                    <td>https://www.microsoft.com/</td>
                </tr>
                <tr>
                    <td>Chrome</td>
                    <td>Google</td>
                    <td>https://www.google.com/chrome/</td>
                </tr>
                <tr>
                    <td>Firefox</td>
                    <td>Mozilla Foundation</td>
                    <td>https://www.mozilla.org/</td>
                </tr>
            </tbody>
            <foot>
            <!-- 테이블의 가장 아래-->
            </foot>
        </table>

        <br><br><br>
        <hr>

        <table>
            <thead>
            <h1 style="text-align:center">학생 성적표</h1>
            <tr>
                <th rowspan="2">번호</th>
                <th rowspan="2">이름</th>
                <th colspan="3">과목</th>
                <th rowspan="2">총점</th>
                <th rowspan="2">평균</th>
            </tr>
            <tr>
                <th>국어</th>
                <th>영어</th>
                <th>수학</th>
            </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">1</td>
                    <td rowspan="2">임세윤</td>
                    <td>85</td>
                    <td>90</td>
                    <td>88</td>
                    <td rowspan="2">263</td>
                    <td rowspan="2">87.67</td>
                </tr>
                <tr>
                    <td colspan="3">특별활동 : 축구부</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>조용우</td>
                    <td>78</td>
                    <td>85</td>
                    <td>80</td>
                    <td>243</td>
                    <td>81.0</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>김지수</td>
                    <td>92</td>
                    <td>88</td>
                    <td>95</td>
                    <td>275</td>
                    <td>81.67</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="5">전체 학생 수</td>
                    <td colspan="2">3명</td>
                </tr>
            </tfoot>
        </table>

</body>
